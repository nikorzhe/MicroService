spring.mail.host=${SMTP_HOST:smtp.gmail.com}
spring.mail.port=${SMTP_PORT:587}
spring.mail.username=${SMTP_USERNAME}
spring.mail.password=${SMTP_PASSWORD}
spring.mail.protocol=smtp
spring.mail.default-encoding=UTF-8
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.connectiontimeout=10000
spring.mail.properties.mail.smtp.timeout=10000
spring.mail.properties.mail.smtp.writetimeout=10000

spring.kafka.bootstrap-servers=${KAFKA_BOOTSTRAP_SERVERS:kafka:9092}
spring.kafka.consumer.group-id=email-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.enable-auto-commit=true
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

spring.elasticsearch.uris=${ELASTICSEARCH_URIS:http://elasticsearch:9200}
spring.elasticsearch.connection-timeout=10s
spring.elasticsearch.socket-timeout=30s
spring.data.elasticsearch.repositories.enabled=true

server.port=${SERVER_PORT:8085}
server.servlet.context-path=/

email.retry.interval-ms=300000
email.retry.max-attempts=10
email.retry.backoff-multiplier=1.5
email.retry.initial-delay-ms=60000

logging.level.root=INFO
logging.level.org.springframework=INFO
logging.level.org.example.emailservice=DEBUG
logging.level.org.springframework.kafka=DEBUG
logging.level.org.apache.kafka=DEBUG
logging.level.org.springframework.mail=DEBUG
logging.level.org.elasticsearch=WARN